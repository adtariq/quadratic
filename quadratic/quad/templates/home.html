{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static 'pyscript.css'%}">
    <title>Quardratic Equation</title>
</head>

<body>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <!-- This is an example component -->
        <div class="grid  flex items-center  ">
            <div class="container  ">
                <div class="container bg-red-600 flex items-center text-white text-sm font-bold px-4 py-3 relative"
                    role="alert">
                    <svg class="fill-current w-4 h-4 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                        <path
                            d="M12.432 0c1.34 0 2.01.912 2.01 1.957 0 1.305-1.164 2.512-2.679 2.512-1.269 0-2.009-.75-1.974-1.99C9.789 1.436 10.67 0 12.432 0zM8.309 20c-1.058 0-1.833-.652-1.093-3.524l1.214-5.092c.211-.814.246-1.141 0-1.141-.317 0-1.689.562-2.502 1.117l-.528-.88c2.572-2.186 5.531-3.467 6.801-3.467 1.057 0 1.233 1.273.705 3.23l-1.391 5.352c-.246.945-.141 1.271.106 1.271.317 0 1.357-.392 2.379-1.207l.6.814C12.098 19.02 9.365 20 8.309 20z" />
                    </svg>
                    <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>

                        <span class="absolute top-0 bottom-0 right-0 px-4 py-3 closealertbutton">
                            <svg class="fill-current h-6 w-6 text-white" role="button"
                                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                                <title>Close</title>
                                <path
                                    d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z" />
                            </svg>
                        </span>
                </div>
            </div>
        </div>

            {% endfor %}
    </ul>
    {% endif %}
    <div class="flex items-center justify-center mt-4">
        <div>
            <p class="bg-green-600 text-white text-3xl text-center p-2">Quadratic Equation</p>
            <img src="{%static 'quadequation.svg'%}" alt="" class="m-3">
            <div class="bg-green-600 text-white text-3xl text-center p-2">Quadratic Formula </div>
            <img src="{%static 'quadformula.svg'%}" alt="" class="m-3">
        </div>
    </div>
    <div class="flex items-center justify-center ">
        <div>
            <div class="bg-blue-600 text-white text-2xl text-center p-2">Now we Try To Salve</div>
            <form action="/" method="post">
                {%csrf_token%}
                <div class="py-2">
                    <label for="">Enter value of a:</label>
                    <input type="text" placeholder="Number must be Non 0" name="a" class="bg-gray-200 ">
                </div>
                <div class="py-2">
                    <label for="" class="py-2">Enter value of b:</label>
                    <input type="text" name="b" class="bg-gray-200 ">
                </div>
                <div class="py-2">
                    <label for="" class="py-2">Enter value of c</label>
                    <input type="text" name="c" class="bg-gray-200 ">
                </div>
                <input type="submit" value="Press Me for Answer"
                    class="bg-blue-600 text-white w-64 py-2 rounded-2xl cursor-pointer hover:opacity-80">
                </table>
            </form>
            X={{x}} <br>
            y={{y}}
        </div>
    </div>

    <script src="{%static 'jquery.js'%}">	</script>
    <script>
        $(".closealertbutton").click(function (e) {

            pid = $(this).parent().parent().hide(500)

            console.log(pid)

        })
    </script>


</body>

</html>
